<!DOCTYPE html>
<html lang="en">
<head>
  
  <!--  Meta  -->
  <meta charset="UTF-8" />
  <title>My Javascript Quiz</title>
  
  <!--  Styles  -->
  <link rel="stylesheet" href="css/layout.css">
  <link href="https://fonts.googleapis.com/css?family=Bungee|Oswald" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>
<body>
  <header>
    <nav>More Quizs coming soon</nav>
</header>
  <div class="content">
  <h1>Doctor Who quiz Made in JS</h1>
  <p>I see you have stumbled across my Doctor Who quiz.</p>
  <p> Why not have a go and see how much you know about the show!</p>
  <label for="question1">Question 1: Who plays the 10th Doctor in Doctor Who?</label>
  <input id="question1" type="text" name="questionOne" class="questions">
    <br>
  <label for="question2">Question 2: What color is the Tardis?</label>
  <input id="question2" type="text" name="questionTwo" class="questions">
    <br>
  <label for="question3">Question 3: Who does Jenna Coleman name?</label>
  <input id="question3" type="text" name="questionThree" class="questions">
    <br>
  <label for="question4">Question 4: What is the Dalek cult named?</label>
  <input id="question4" type="text" name="questionFour" class="questions">
    <br>
  <label for="question5">Question 5: What is the Metal dog who's a friend of the Doctors called?</label>
  <input id="question5" type="text" name="questionFive" class="questions">
  <button type="button" onclick="myQuiz()">Submit Answers!</button>
  </main>
   <div id="score"></div>
  <!-- Scripts -->
  <script src="js/app.js"></script>
</body>
</html>
